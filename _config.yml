# Site Settings
title: Portfolio & Blog
description: A modern portfolio and blog showcasing my work and thoughts
author: Your Name
email: your.email@example.com
url: https://yashasvi-pvv.github.io
baseurl: ""

# Social Links
github_username: yashasvi-pvv
linkedin_username: yourusername
twitter_username: yourusername

# Jekyll Settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - uv.lock
  - pyproject.toml
  - scripts/

# Collections
collections:
  projects:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

